<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!--This is the 4th Baltimore Hackaton correct?-->
  <title>The Forth Baltimore Hackathon</title>
  <!--Bootstrap CDN-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <!--Splash Page Styles-->
  <link href="./css/splashstyle.css" rel="stylesheet" type="text/css">
  <!--Google Font-->
  <link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div class="wrapper">
    <div class="col-lg-12 column-wrapper">
      <div class="row-fluid">
        <div class="col-lg-12 boats-div-placeholder">
          <div id="boats" class="col-lg-12">
            <!--Ships can go here-->
          </div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="row">
          <div class="col-md-2 banner-container">
            <img id="banner" src="images/splashpage/banner.png" alt="September 18th-20th">
          </div>
          <div class="col-md-8">
            <h1 class="year text-center">20<span class="one">1</span>5</h1>
          </div>
          <div class="col-md-12">
            <h2 class="title text-center"><span class="anchors">9</span> Baltimore Hackathon <span class="anchors">9</span></h2>
          </div>
        </div> 
        <div class="row row-email-container">
          <div class="col-sm-6 col-sm-offset-3">
            <p class="text-left">Keep me posted!</p>
            <form class="email-me">
              <div class="input-group input-group-lg">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-envelope"></i>
                  </button>
                </span>
                <input class="form-control" type="email" name="email" id="email" placeholder="Email">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div><!--End of wrapper-->

  <script src="./js/jquery-2.1.4.min.js"></script>
  <script src="./js/underscore.js"></script>
  <script src="./js/floatingBoats.js"></script>
</body>
</html>
